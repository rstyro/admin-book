
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/css-head :: css-head">
</head>
<style>
    textarea{
        width:100%;
        height:100px;
    }
</style>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
        <li class="active">列表管理</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">列表页</h3>
            <br><br>
            <div class="search">
                <div class="input-group" style="float: right;width: 300px;">
                    <input type="text" class="form-control" id="keyword" th:value="${keyword }" placeholder="请输入关键字">
                    <span class="input-group-addon searcher" style="cursor:pointer;"><i class="fa fa-search"></i> 搜素</span>
                </div>
            </div>
            <button th:onclick="add();" th:if="${QX.add == '1' && QX.query == '1' }" class="btn btn-success btn-sm" ><i class="fa fa-plus"></i> &nbsp;&nbsp;新增</button>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <table id="roleList" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>序号</th>
                            <th>id</th>
                            <th>bookId</th>
                            <th>userId</th>
                          <th>状态</th>
                          <th>是否删除</th>
                          <th>归还时间</th>
                          <th>到期时间</th>
                          <th>借出时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${QX.query == '1' }" th:each="item,stat :${list.data.records }" >
                    <td th:text="${stat.count}">1</td>
                          <td th:text="${item.id }"></td>
                          <td th:text="${item.bookId }"></td>
                          <td th:text="${item.userId }"></td>
                          <td th:text="${item.state }">1 -- 借出，2-- 已归还</td>
                          <td th:text="${item.isDel }">是否删除</td>
                        <td><div th:text="${#temporals.format(item.returnTime, 'yyyy-MM-dd HH:mm:ss') }" >归还时间</div></td>
                        <td><div th:text="${#temporals.format(item.expireTime, 'yyyy-MM-dd HH:mm:ss') }" >到期时间</div></td>
                        <td><div th:text="${#temporals.format(item.createTime, 'yyyy-MM-dd HH:mm:ss') }" >借出时间</div></td>
                    <td>
                        <span th:unless="${QX.add == '1' || QX.del == '1' || QX.edit == '1' || QX.query == '1' }" ><i class="fa fa-lock"></i> 无权限</span>
                        <span data-toggle="tooltip" data-placement="left" title="修改" th:if="${QX.edit == '1' }"  th:data-id="${item.id }" class="btn btn-xs btn-info" th:onclick="edit(this.getAttribute('data-id'));"><i class="fa fa-edit"></i></span>
                        <span data-toggle="tooltip" data-placement="right" title="删除" th:if="${QX.del == '1' }" class="btn btn-xs btn-danger"  th:data-id="${item.id }" th:onclick="del(this.getAttribute('data-id'));"><i class="fa fa-trash-o"></i></span>
                    </td>
                </tr>
                <tr th:unless="${QX.query == '1' }" >
                    <td colspan="10" rowspan="1" align="center">
                        <h2>您无权限查看该页面</h2>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div style="max-width:800px;margin:0 auto;">
        <div id="kkpager"></div>
    </div>
</section>

<div class="modal fade" id="itemModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="itemModelHead">添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                         <input type="hidden" name="id" id="id" value="0"/>
                    <input type="hidden" name="actionurl" id="actionurl" value="/"/>
                            <div class="form-group">
                                <label for="bookId" class="col-sm-2 control-label"> bookId</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="bookId" value="" id="bookId" placeholder="请输入bookId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userId" class="col-sm-2 control-label"> userId</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="userId" value="" id="userId" placeholder="请输入userId">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="state" class="col-sm-2 control-label"> 1 -- 借出，2-- 已归还</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="state" value="" id="state" placeholder="请输入1 -- 借出，2-- 已归还">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isDel" class="col-sm-2 control-label"> 是否删除</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="isDel" value="" id="isDel" placeholder="请输入是否删除">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="returnTime" class="col-sm-2 control-label"> 归还时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="returnTime" value="" id="returnTime" placeholder="请输入归还时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="expireTime" class="col-sm-2 control-label"> 到期时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="expireTime" value="" id="expireTime" placeholder="请输入到期时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="createTime" class="col-sm-2 control-label"> 借出时间</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="createTime" value="" id="createTime" placeholder="请输入借出时间">
                                </div>
                            </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" id="submitBtn" >添加</button>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/static/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/static/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/static/dist/js/adminlte.min.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script th:src="@{/static/page/src/kkpager.js}"></script>
<script th:inline="javascript">
    //init
    $(function(){
        var pageNo = getParameter('pageNo');
        if(!pageNo){
            pageNo = 1;
        }
        //生成分页
        kkpager.generPageHtml({
            pno : [[${list.data.current }]],
            //总页码
            total : [[${list.data.pages }]],
            //总数据条数
            totalRecords : [[${list.data.total }]],
            mode : 'click',//默认值是link，可选link或者click
            click : function(n){
                //手动选中按钮
                this.selectPage(n);
                skipPage(n);
                return false;
            }
        });

        //提交按钮
        $("#submitBtn").click(function(){
            var url = $("input[name='actionurl']").val();
            var id = $("#id").val();
            var bookId = $("#bookId").val();
            var userId = $("#userId").val();
            var state = $("#state").val();
            var isDel = $("#isDel").val();
            var returnTime = $("#returnTime").val();
            var expireTime = $("#expireTime").val();
            var createTime = $("#createTime").val();
            if(checkData(bookId,userId,state,isDel,returnTime,expireTime,createTime)){
                $.ajax({
                    type:"POST",
                    url:_ctx+url,
                    cache:false,
                    data:{id:id,bookId:bookId,userId:userId,state:state,isDel:isDel,returnTime:returnTime,expireTime:expireTime,createTime:createTime, time:new Date().getTime()},
                    dataType:"json",
                     success:function(data){
                    if(data.status == "200"){
                        window.location.href=window.location.href;
                    }else{
                        alert(data.message);
                    }
                }
            });
                $("#itemModal").modal("hide");
            }

        });
    });
    var listUrl = "/book/borrowLog/list";
    var editUrl = "/book/borrowLog/edit";
    var addUrl = "/book/borrowLog/add";
    var delUrl = "/book/borrowLog/del";
    var queryUrl = "/book/borrowLog/query";

    //跳转页面
    function  skipPage(pageNo) {
        var keyword = $("#keyword").val();
        window.location.href=_ctx+listUrl+"?keyword="+keyword+"&pageNo="+pageNo;
    }

    /**
     * 新增
     * */
    function add(){
        $("input[name='actionurl']").val(addUrl);
        $("#modelHead").text("新增");
        $("#submitBtn").text("新增");
        setData("","","","","","","","");
        $("#itemModal").modal("show");
    }
    /**
     * 编辑
     *
     * */
    function edit(id){
        $("#modelHead").text("编辑");
        $("#submitBtn").text("编辑");
        $("input[name='actionurl']").val(editUrl);
        $.get(_ctx+queryUrl,{t:new Date().getTime(),id:id},function(data){
            console.log("data:",data);
            if(data.status == "200"){
                var item = data.data;
                console.log("item:",item);
                setData( item.id , item.bookId , item.userId , item.state , item.isDel , item.returnTime , item.expireTime , item.createTime )
            }else{
                alert(data.message);
            }
        })
        $("#itemModal").modal("show");
    }

    /**
     * 删除
     * */
    function del(id){
        if(confirm("您确定要删除这条记录吗？"))
        $.post(_ctx+delUrl,{t:new Date().getTime(),id:id},function(data){
            if(data.status == "200"){
                window.location.href=window.location.href;
            }else{
                alert(data.message);
            }
        });
    }

    /**
     * 校验参数
     * @returns {boolean}
     */
    function checkData(bookId,userId,state,isDel,returnTime,expireTime,createTime){
            if(bookId == ""){
                alert("bookId不能为空");
                $("input[name='bookId']").focus();
                return false;
             }
            if(userId == ""){
                alert("userId不能为空");
                $("input[name='userId']").focus();
                return false;
             }
            if(state == ""){
                alert("1 -- 借出，2-- 已归还不能为空");
                $("input[name='state']").focus();
                return false;
             }
            if(isDel == ""){
                alert("是否删除不能为空");
                $("input[name='isDel']").focus();
                return false;
             }

        return true;
    }

    /**
     *  赋值
      */
    function setData(  id , bookId , userId , state , isDel , returnTime , expireTime , createTime ){
         $("#id").val(id);
         $("#bookId").val(bookId);
         $("#userId").val(userId);
         $("#state").val(state);
         $("#isDel").val(isDel);
         $("#returnTime").val(returnTime);
         $("#expireTime").val(expireTime);
         $("#createTime").val(createTime);
    }
</script>
</body>
</html>
